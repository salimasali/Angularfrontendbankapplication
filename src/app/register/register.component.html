<div class="container">
    
    <div class="login-div">
        <div class="row">
            <div class="col"></div>
            <div class="col" style=" background-color: white; border: 2px solid black;;">
                
                <h2 style="text-align: center; color: rgb(66, 85, 85);">Register</h2>
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="input-group mb-3">
                    
                    <input type="text" class="form-control" name="acno" id="acno" formControlName="acno" placeholder="Account Number"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                        
                </div>
                <div *ngIf="(this.registerForm.get('acno')?.touched || this.registerForm.get('acno')?.dirty)&& this.registerForm.get('acno')?.errors" class="error">invalid account number</div><br>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="uname" id="uname" formControlName="uname"  placeholder="Username"
                        aria-label="username" aria-describedby="basic-addon2">
                </div>
                <div *ngIf="(this.registerForm.get('uname')?.touched||this.registerForm.get('uname')?.dirty)&& this.registerForm.get('uname')?.errors" class="error">invalid Username</div><br>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" name="pswd" id="pwd" formControlName="pswd"  placeholder="password"
                        aria-label="password" aria-describedby="basic-addon2">
                </div>
                <div *ngIf="(this.registerForm.get('pswd')?.touched || this.registerForm.get('pswd')?.dirty)&& this.registerForm.get('pswd')?.errors" class="error">invalid password</div><br>
                <div class="input-group mb-3">
                    <p style="color: red;" id="error"></p>
                </div>
                <div class="input-group mb-3 login-btn-center">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
